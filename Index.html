<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seed Per Metre Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Seed Per Metre Calculator</h1>
  <form id="seed-form">
    <label for="seed-size">Seed Size (TKW in grams):</label>
    <input type="number" id="seed-size" name="seed-size" required>

    <label for="moisture-depth">Ground Moisture Depth (cm):</label>
    <input type="number" id="moisture-depth" name="moisture-depth" required>

    <label for="soil-type">Soil Type:</label>
    <select id="soil-type" name="soil-type">
      <option value="sandy">Sandy</option>
      <option value="loamy">Loamy</option>
      <option value="clay">Clay</option>
    </select>

    <label for="trash-level">Trash Level (% Residue Cover):</label>
    <input type="number" id="trash-level" name="trash-level" min="0" max="100" required>

    <label for="other-seeds">Weed Pressure:</label>
    <select id="other-seeds" name="other-seeds">
      <option value="low">Low</option>
      <option value="moderate">Moderate</option>
      <option value="high">High</option>
    </select>

    <label for="crop-type">Crop Type:</label>
    <select id="crop-type" name="crop-type">
      <option value="wheat">Wheat</option>
      <option value="corn">Corn</option>
      <option value="soybean">Soybean</option>
      <option value="barley">Barley</option>
      <option value="canola">Canola</option>
      <!-- Add more crop types as needed -->
    </select>

    <button type="submit">Calculate</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
