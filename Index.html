<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seeds per Meter Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .calculator {
            max-width: 500px;
            margin: auto;
        }
        input, label {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            font-size: 1em;
        }
        button {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>Seeds per Meter Calculator</h1>
    <label for="seedRate">Seed Rate (kg/ha):</label>
    <input type="number" id="seedRate" step="any">

    <label for="tgw">Thousand Grain Weight (g):</label>
    <input type="number" id="tgw" step="any">

    <label for="rowSpacing">Row Spacing (cm):</label>
    <input type="number" id="rowSpacing" step="any">

    <label for="germinationRate">Germination Rate (%):</label>
    <input type="number" id="germinationRate" step="any">

    <button onclick="calculateSeeds()">Calculate</button>

    <div id="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
