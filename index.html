<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seed Per Hectare Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Seed Per Hectare Calculator</h1>
    <form id="seed-form">
      <label for="region">Region:</label>
      <select id="region" name="region">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
      </select>

      <label for="crop-type">Crop Type:</label>
      <select id="crop-type" name="crop-type">
        <option value="wheat">Wheat</option>
        <option value="barley">Barley</option>
        <option value="canola">Canola</option>
        <option value="soybean">Soybean</option>
        <option value="corn">Corn</option>
        <option value="oats">Oats</option>
        <option value="chickpeas">Chickpeas</option>
        <option value="lentils">Lentils</option>
        <option value="sorghum">Sorghum</option>
        <option value="cotton">Cotton</option>
        <option value="rice">Rice</option>
        <option value="peas">Peas</option>
        <option value="sunflower">Sunflower</option>
        <!-- Add more crops as needed -->
      </select>

      <label for="seeds-per-kg">Seeds per Kilogram:</label>
      <input type="number" id="seeds-per-kg" name="seeds-per-kg" required placeholder="e.g., 25000">

      <label for="germination-rate">Germination Rate (%):</label>
      <input type="number" id="germination-rate" name="germination-rate" min="0" max="100" required>

      <label for="moisture-depth">Ground Moisture Depth (cm):</label>
      <input type="number" id="moisture-depth" name="moisture-depth" required>

      <label for="soil-type">Soil Type:</label>
      <select id="soil-type" name="soil-type">
        <option value="sandy">Sandy</option>
        <option value="loamy">Loamy</option>
        <option value="clay">Clay</option>
      </select>

      <label for="trash-level">Trash Level (% Residue Cover):</label>
      <input type="number" id="trash-level" name="trash-level" min="0" max="100" required>

      <label for="other-seeds">Weed Pressure:</label>
      <select id="other-seeds" name="other-seeds">
        <option value="low">Low</option>
        <option value="moderate">Moderate</option>
        <option value="high">High</option>
      </select>

      <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
